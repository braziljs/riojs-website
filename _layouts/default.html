<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rio.js - Grupo de desenvolvedores javascript do Rio de Janeiro</title>
  <link rel="stylesheet" href="/css/style.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>
<div class="container">

  <header class="title">
      <h1>Rio.js</h1>
      <em>Javascript user group</em>
      <a class="join" href="http://www.facebook.com/groups/riojs/">&rarr; participe de nosso grupo no facebook</a>
  </header>

  <div class="fb-like" data-href="http://riojs.org" data-send="false" data-width="300" data-show-faces="true" data-font="arial"></div>

  <section class="content">

    <h1 class="meetup">Apresentação sobre o grupo</h1>
    <ul class='speakers'>
        <li class='speaker'>
            <a class='speaker-talk' href='http://www.slideshare.net/davidsonfellipe/riojs-apresentao-sobre-o-grupo'>Veja no Slideshare.</a>
        </li>
    </ul>

    {{ content }}
  </section>

  <footer class="footer">

  </footer>

</div>

<div class="fb-root"></div>
<!-- SCRIPTS -->
<script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  var _gaq = _gaq || [];

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
